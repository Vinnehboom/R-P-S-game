<!doctype html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="d-flex justify-content-center">Let's play Rock, Paper, Scissors!</h1>
    <section class="bg-primary w-75 h-100 m-auto ">
        <h4 class="d-flex justify-content-center">Scoreboard</h4>

        <div class="container d-inline-flex justify-content-center w-100">
            <div class="d-inline-flex w-50 justify-content-around mr-3">
                <h5>Player Score</h5>
                <p id="player-score"></p>
            </div>
            <div class="d-inline-flex justify-content-around w-50" >
                <h5>PC Score</h5>
                <p id="pc-score"></p>
            </div>
        </div>
    </section>
    <section class="container">
        <h2 class="d-flex justify-content-center">Pick your weapon of choice!</h2>
        <div class="row justify-content-around">
            <div class="card-body col-md-3 col border-dark bg-info ">
                <div class="card-img">
                    <img src="./assets/img/rock.png" alt="rock">
                </div>
                <div class="card-title">
                    <h3> Rock</h3>
                </div>
                <button class="btn btn-light" id="button-1"> Pick this!</button>
            </div>
            <div class="card-body col-md-3 col border-dark bg-info">
                <div class="card-img">
                    <img src="./assets/img/paper.png" alt="paper">
                </div>
                <div class="card-title">
                    <h3> Paper</h3>
                </div>
                <button class="btn btn-light" id="button-2"> Pick this!</button>

            </div>
            <div class="card-body col-md-3 col border-dark bg-info">
                <div class="card-img">
                    <img src="./assets/img/scissors.png" alt="">
                </div>
                <div class="card-title">
                    <h3> Scissors</h3>
                </div>
                <button class="btn btn-light" id="button-3"> Pick this!</button>

            </div>
        </div>
    </section>
    <section class="pb-3">
        <h2 class="d-flex justify-content-center">Let's see who won...</h2>
        <div class="text-center justify-content-center" id="target"></div>

        <div class="d-flex w-75 mh-100 m-auto justify-content-center">
               <div class="d-flex justify-content-around w-100">
                <img id="player-image" class="d-inline" src="" alt="">
                <h4 class="d-inline">VS.</h4>
                <img id="pc-image" class="d-inline"  src="" alt="">
               </div>
           </div>
    </section>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
